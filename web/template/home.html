{% load static %}
<!DOCTYPE html>
<html lang="it">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Lobster|Permanent+Marker|Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{%static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{%static "home.css" %}">

    <script src="{%static "js/jquery.js" %}"></script>
    <script src="{%static "js/bootstrap.min.js" %}"></script>
    <script src="{%static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{%static "js/bootstrap.bundle.min.js" %}"></script>

  <title>Homepage!</title>
</head>

<body>


    <div class="top-title">
            <div class="content">
                <div class="header">
                    <h3 id="adv"><b>Divertiti a guardare video ed emozionati con noi!</b></h3>
                </div>
                <div class="myNavBig">
                    <div id="myDropdown" class="dropdown-content">
                        <div class="li-nav">
                            <a class="al" href="/" id="choice" name="new_session">New Session</a>
                        </div>
                        <div class="li-nav">
                            <a class="al" href="javascript:void(0)" id="tutorial" >Tutorial</a>
                        </div>
                        <div class="li-nav">
                            <a class="al" href="javascript:void(0)" id="choice">Credits</a>
                        </div>
                    </div>
                </div>

                <div id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                        <div id="li-menu">
                            <a class="li-menu" href="/" name="new_session">New Session</a>
                        </div>
                        <div id="li-menu">
                            <a class="li-menu" id="tutorial" >Tutorial</a>
                        </div>
                        <div id="li-menu">
                            <a class="li-menu">Credits</a>
                        </div>
                    </div>
                </div>

                <span id="span" onclick="openNav()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </span>
            </div>
        </div>

        <header>
            <div class="main-page-title">
                <strong>VIDEO-EMOTION-APP<span id="dot">.</span></strong>
            </div>
        </header>


            <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <button class="close">X</button>
        <p>Some text in the Modal..</p>
      </div>

    </div>

    <div class="container">
              {% for video in Video %}
              <div class="row">
                  <div class="col1">
                          <div class="video-box">
                              <a href={{video.pk}}>
                              <video id = "video" poster={{video.poster}}>
                                  <source src ={{video.file}} type = "video/mp4"></source>
                              </video>
                          </a>
                          </div>
                  </div>
                  <div class="col2">
                      <div class="row-title">
                          <div class="col1-title">
                              <a href={{video.pk}}>
                                  <h2>{{video.title}}</h2>
                              </a>
                          </div>
                          <div class="col2-tot">
                              <div class="col2-buttonStat">
                                  <a href={{video.pk}} target="_blank">
                                      <button type="button" name="button"><b>Statistiche</b></button>
                                  </a>
                              </div>
                              <div class="col2-download">
                                 <a href="{%static "filep.json" %}" download="statistiche">
                                     <button type="submit" name="button"><b>Download</b></button>
                                 </a>
                              </div>
                          </div>
                      </div>
                      <div class="row-description">
                          <h4>{{video.description}}</h4>
                      </div>
                  </div>
              </div>

                <hr>
               {% endfor %}
      </div>
      <button onclick="topFunction()" id="btnTop" title="Go to top">Top</button>

      <script src= "{%static "home.js" %}" type=" text/javascript"></script>

</body>
</html>
