{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{%static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{%static "saveData.css" %}">


  <script src="{%static "js/jquery.js" %}"></script>
  <script src="{%static "js/bootstrap.min.js" %}"></script>

  <title>Riassunto</title>

</head>

<body>

    <div class="top-title">
         <div class="content">
               <div class="header">
                   <h3>Riassunto</h3>
               </div>
               <div class="dropbtn">
                         <a href="/{{Video.pk}}">Ritorna al video</a>
                   </div>
               </div>
         </div>
    </div>

    <div class= 'record' >

            {% for e in em %}
              <a>Titolo video: {{e.titleV}} </a>
              <a>Emozione rilevata:  {{e.emotion}} </a>
              <a>Al secondo:  {{e.time}} </a>
              <a>Risposta data: {{e.response}} </a>
             <hr>
         {% endfor %}
   </div>

    <script src= "{%static "saveData.js" %}" ></script>
  </body>
  </html>
